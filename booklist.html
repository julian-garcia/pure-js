<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
  <link rel="stylesheet" href="style/booklist.css">
  <title>Book List</title>
</head>
<body>
  <div class="container">
    <h1>Book List</h1>
    <form id="book-form">
      <div class="row">
        <div class="six columns">
          <label for="title">Title</label>
          <input type="text" id="title" class="u-full-width">
        </div>
        <div class="six columns">
          <label for="author">Author</label>
          <input type="text" id="author" class="u-full-width">
        </div>
      </div>
      <div class="row">
        <div class="six columns">
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" class="u-full-width">
        </div>
        <div class="six columns">
          <label for="addbook">&nbsp;</label>
          <input type="submit" id="addbook" value="Add Book" class="button-primary u-full-width">
        </div>
      </div>
    </form>
    <div id="book-table-wrapper">
    <table id="book-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
    </div>
  </div>
  <!-- <script src="scripts/booklist_es5.js" charset="utf-8"></script> -->
  <script src="scripts/booklist_es6.js" charset="utf-8"></script>
</body>
</html>
