<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Profiles</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 mx-auto mt-4 text-center">
        <div class="card">
          <img class="card-img-top" id="profile-image" src="" style="max-height:150px; width:auto; margin: 1rem auto;">
          <div class="card-body bg-light">
            <h5 class="card-title" id="profile-name" style="text-transform:capitalize;"></h5>
            <p class="card-text" id="profile-email"></p>
            <button id="next" class="btn btn-dark">Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/profiles.js"></script>
</body>
</html>
